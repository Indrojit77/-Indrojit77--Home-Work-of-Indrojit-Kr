<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <div id="admin-box">
      <h1>Create an Account</h1>

      <form action="">
        <label for="f-name"> Fast Name</label>
        <input type="text" name="f-name" placeholder="Enter Your Fast Name" />
        <label for="l-name"> Last Name</label>
        <input type="text" name="l-name" placeholder="Enter Your Last Name" />
        <label for="number">Phone Number</label>
        <input
          type="Number"
          name="number"
          placeholder="Enter Your Phone Number"
        />
        <label for="date"> Date of Birth </label>
        <input type="date" name="date" placeholder="Enter Your Date of Birth" />
        <input type="submit" id="btn" value="Create Acount" />
      </form>

      <p class="p-text">
        Forget your password <a href="reset.html">Forget Password</a>
      </p>

      <p class="p-text">
        Already have an account <a href="../index.html"> Login Hare</a>
      </p>
    </div>
  </body>
</html>
